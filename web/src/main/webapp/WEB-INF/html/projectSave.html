<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <a th:href="@{/}">Home Page</a>
    <a th:href="@{/user-info}">User info</a>
    <a th:href="@{/login}">Login</a>
    <a th:href="@{/project-list}">Project list</a>
    <a th:href="@{/user-save}">Create user</a>
    <a th:href="@{/project-save}">Project create</a>
    <a th:href="@{/task-create}">Task create</a>
    <a th:href="@{/task-list}">Task list</a>
    <a th:href="@{/exit}">Exit</a>
</head>
<body>
<form th:action="@{/project-save}" method="post" th:object="${projectDto}">
    Project name:
    <p> <label th:for="firstName">Enter project name</label>
        <label>
            <input type="text" th:field="*{nameProject}">
        </label></p>
    User creator project:
    <select th:field="*{usersId}">
        <option th:each="user : ${allUsers}"
                th:value="${user.id}"
                th:text="${user.lastName}">
        </option>
    </select>
    <button type="submit">Save</button>
</form>


</body>
</html>
