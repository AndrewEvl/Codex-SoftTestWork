<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <a th:href="@{/}">Home Page</a>
    <a th:href="@{/user-info}">User info</a>
    <a th:href="@{/login}">Login</a>
    <a th:href="@{/project-list}">Project list</a>
    <a th:href="@{/user-save}">Create user</a>
    <a th:href="@{/project-save}">Project create</a>
    <a th:href="@{/task-create}">Task create</a>
    <a th:href="@{/task-list}">Task list</a>
    <a th:href="@{/exit}">Exit</a>
</head>
<body>
<form th:action="@{/add-user-project}" method="post" th:object="${user}">
    Add user in project
    <select th:field="*{projects.id}">
        <option th:each="allUsers : ${allUsers}"
                th:value="${allUsers.id}"
                th:text="${allUsers.lastName + allUsers.role}">
        </option>
    </select>
    <button type="submit">Add user</button>
</form>
</body>
</html>
