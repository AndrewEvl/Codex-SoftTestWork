<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    Project name:
    <p th:text="*{project.name}"></p>
</div>
<div>
    Project status:
    <p th:text="*{project.status}"></p>
</div>
<div>
    Project creator
    <p th:text="*{user.lastName + user.firstName}"></p>
</div>
<div>
    Project Developers:
    <p>
    <ul th:each="users : ${allUser}"
        th:text="*{allUser.lastName}">
    </ul>
    </p>
</div>
<div>

</div>
</body>
</html>
